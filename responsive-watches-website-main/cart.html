<!DOCTYPE html>
<html lang="en">

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Watch Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            margin: 20px 0;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Your Cart</h1>
</header>

<div class="container">
    <h2>Items in Your Cart</h2>
    <table>
        <thead>
            <tr>
                <th>Watch</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Classic Watch</td>
                <td>1</td>
                <td>₹150.00</td>
                <td>₹150.00</td>
            </tr>
            <tr>
                <td>Sport Watch</td>
                <td>2</td>
                <td>₹120.00</td>
                <td>₹240.00</td>
            </tr>
            <tr>
                <td>Luxury Watch</td>
                <td>1</td>
                <td>₹500.00</td>
                <td>₹500.00</td>
            </tr>
            <tr>
                <td>Dive Watch</td>
                <td>1</td>
                <td>₹250.00</td>
                <td>₹250.00</td>
            </tr>
        </tbody>
    </table>
    <div class="total">
        <p>Total: ₹1,140.00</p>
    </div>
    <a href="h.html" class="button">Proceed to Checkout</a>
    <a href="c.html" class="button">Continue Shopping</a>
</div>

</body>
</html>

</body>
</html>
