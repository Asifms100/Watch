<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Collection - Watch Collection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .watch {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: calc(25% - 20px); /* Four watches per row */
            text-align: center;
            transition: transform 0.2s;
        }

        .watch:hover {
            transform: scale(1.05);
        }

        .watch img {
            width: 100%;
            height: auto;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .watch-info {
            padding: 15px;
        }

        .watch-info h2 {
            font-size: 18px;
            margin: 10px 0;
        }

        .watch-info p {
            color: #555;
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #555;
        }

        @media (max-width: 768px) {
            .watch {
                width: calc(50% - 20px); /* Two watches per row */
            }
        }

        @media (max-width: 480px) {
            .watch {
                width: 100%; /* One watch per row */
            }
        }
    </style>
</head>
<body>

<header>
    <h1>More Watch Collection</h1>
</header>

<div class="container">
    <div class="watch">
        <img src="watch9.jpg" alt="Automatic Watch">
        <div class="watch-info">
            <h2>Automatic Watch</h2>
            <p>₹300.00</p>
            <a href="cart.html" class="button">Add to Cart</a>
        </div>
    </div>
    <div class="watch">
        <img src="watch10.jpg" alt="Minimalist Watch">
        <div class="watch-info">
            <h2>Minimalist Watch</h2>
            <p>₹80.00</p>
            <a href="cart.html" class="button">Add to Cart</a>
        </div>
    </div>
    <div class="watch">
        <img src="watch11.jpg" alt="Pilot Watch">
        <div class="watch-info">
            <h2>Pilot Watch</h2>
            <p>₹250.00</p>
            <a href="cart.html" class="button">Add to Cart</a>
        </div>
    </div>
    <div class="watch">
        <img src="watch12.jpg" alt="Smart Casual Watch">
        <div class="watch-info">
            <h2>Smart Casual Watch</h2>
            <p>₹150.00</p>
            <a href="cart.html" class="button">Add to Cart</a>
        </div>
    </div>
    <!-- Add more watches as needed -->
</div>

</body>
</html>
